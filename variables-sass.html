<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variables</title>
    <link rel="stylesheet" href="variables.css">
</head>
<body>

    <div>
        <ul>
            <li>unordered item</li>
            <li>unordered item</li>
            <li>unordered item</li>
        </ul>

        <ol>
            <li>ordered item</li>
            <li>ordered item</li>
            <li>ordered item</li>
        </ol>
    </div>

    <div>
        <p>This is a paragraph inside the div</p>

        List inside the div:
        <ul>
            <li>item one</li>
            <li>item two</li>
            <li>item three</li>
        </ul>
    </div>
    <p>This is a paragraph outside the div</p>
</body>
</html>
