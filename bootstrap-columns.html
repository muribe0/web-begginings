<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap-columns</title>
    <style>
        .row > div {
            background-color: teal;
            padding: 20px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div class="container">
        <div class="row"> <!-- row is a flex container -->
            <!--Each row is divided in 12 spaces. So it fits 12 unit columns-->
            <div class="col-3">
                This is a section
            </div>
            <div class="col-3">
                This is a second section
            </div>
            <div class="col-3">
                This is a third section
            </div>
            <div class="col-3">
                This is a forth section
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row"> <!-- row is a flex container -->
            <!--Each row is divided in 12 spaces. So it fits 12 unit columns-->
            <div class="col-3">
                This is a section
            </div>
            <div class="col-6">
                This is a second section
            </div>
            <div class="col-3">
                This is a third section
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row"> <!-- row is a flex container -->
            <!--Each row is divided in 12 spaces. So it fits 12 unit columns-->
            <div class="col-lg-3 col-sm-6">
                This is a section
            </div>
            <div class="col-lg-3 col-sm-6"> <!-- lg: large screen, sm: small screen -->
                This is a second section <!--on a large screen, it takes 3 unit columns'-->
                                         <!--on a small screen, it takes 6 unit columns-->
            </div>
            <div class="col-lg-3 col-sm-6">
                This is a third section
            </div>
            <div class="col-lg-3 col-sm-6">
                This is a forth section
            </div>
        </div>
    </div>
</body>
</html>
