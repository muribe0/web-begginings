<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="up">
        <a href="https://www.google.com/imghp">Image Search</a>
        <a href="https://www.google.com/advanced_search">Advanced Search</a>
    </div>
    <div class="down">
        <form class="search" action="https://www.google.com/search"> <!--when the form is submitted, the data should be sent to https://www.google.com/search-->
            <input class="text" type="text" name="q">
            <input type="submit" value="Search">
        </form>
    </div>




</body>
</html>
