<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Image Search</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="up">
        <a href="index.html">Google Search</a>
    </div>
    <div class="down">
        <img src="https://www.google.co.uk/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google"></img>
        <form class="search" action="https://www.google.com/"> <!--when the form is submitted, the data should be sent to https://www.google.com/search-->
            <input type="text" name="q" >

            <input type="submit" value="Image search">
        </form>
    </div>
</body>
</html>
