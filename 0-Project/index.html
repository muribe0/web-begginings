<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" href="basic.css">
</head>
<body>   <!-- When the form is submitted, the data should be sent to google.com/search -->
<header>
    <nav class="navbar">
        <a href="#">Image Search</a>
        <a href="#">Advanced Search</a>
    </nav>
</header>

<div class="search-box">
    <div class="img-box">
        <img src="google.png" alt="doodle">
    </div>
    <form action="https://www.google.com/search">
        <input class="box" type="text" name="q" placeholder="Search...">
        <input class="search-btn" type="submit" value="Google Search">
    </form>
    <div class="btns">
        <button class="btn">
            <a href="#">Image Search</a>
        </button>
        <button class="btn">
            <a href="#">Advanced Search</a>
        </button>
    </div>

</div>
</body>
</html>
