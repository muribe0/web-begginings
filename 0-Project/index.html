<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" href="googleClone.css">
</head>
<body>   <!-- When the form is submitted, the data should be sent to google.com/search -->
    <div class="flexbox-container">
        <header>

            <nav class="btn-index">
                <button class="btn-index btn-link" >
                    <a href="imageSearch.html">Image Search</a>
                </button>
                <button class="btn-link" href="advancedSearch.html">
                    Advanced Search
                </button>
            </nav>

        </header>

        <div class="search-box">
            <form action="https://www.google.com/search">
                <input type="text" name="q" placeholder="Search...">
                <input type="submit" value="Google Search">
            </form>
        </div>
    </div>
</body>
</html>
