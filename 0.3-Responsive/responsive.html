<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive website</title>
    <style>
        @media (min-width: 600px) { /* If the width of the screen is at least than 600px, the background is lightgreen */
            body {
                background-color: lightgreen;
            }
        }
        @media (max-width: 599px) {
            /* If the width of the screen is less than 600px, the background is lightblue */
            body {
                background-color: lightblue;
            }
        }
    </style>
</head>
<body>  <!--  -->
    <h1>Welcome to my web page</h1>
</body>
</html>
