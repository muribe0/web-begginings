<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        table  {
            border: 1px solid black;
            border-collapse: collapse; /* This is to remove the space between the cells */
        }
        td, th {
            border: 1px solid black;
            padding: 5px;
            padding: 10px;
        }


    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pacific Ocean</td>
                <td>4.134 m</td>
                <td>56.913 m</td>
            </tr>
            <tr>
                <td>Atlantic Ocean</td>
                <td>4.134 m</td>
                <td>56.913 m</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
