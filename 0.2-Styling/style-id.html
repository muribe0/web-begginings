<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Id's</title>
    <style>
        h1 {
            color: green;
        }
        #foo {
            color: red;
        }
        #bar {
            color: blue;
        }
    </style>
</head>
<body>  <!--  -->
    <h1 id="foo">This is a heading</h1>
    <h1 id="bar">Heading 2</h1>
    <h1>Heading 3</h1>
</body>
</html>
