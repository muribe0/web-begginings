{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit entry: {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit '{{ title }}'</h1>

    <form action="{% url 'edit_entry' title=title %}" method="post">
        {% csrf_token %}
        <div class="row">
            <textarea name="content" placeholder="Content">{{ content }}</textarea>
        </div>
        <div class="row">
            <button type="submit">Submit</button>
        </div>
    </form>

{% endblock %}
