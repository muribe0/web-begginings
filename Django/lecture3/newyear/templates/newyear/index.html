{% load static %} <!--Part of example 4 (where we use css)-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New year</title>
    <link rel="stylesheet" href="{% static 'newyear\styles.css' %}">
</head>
<body>
    <!--  Django conditionals  -->
    {% if newyear %}
        <h1>YES</h1>
    {% else %}
        <h1>NO</h1>
    {% endif %}
</body>
</html>
