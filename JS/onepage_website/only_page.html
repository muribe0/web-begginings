<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Only Page</title>
    <style>
        #page1, #page2, #page3 {
            display: none;
        }
    </style>
    <script src="only_page.js"></script>
</head>
<body>
    <button data-page="page1">Page 1</button>
    <button data-page="page2">Page 2</button>
    <button data-page="page3">Page 3</button>
    <div id="page1">
        <h1>Page 1</h1>
        <p>This is Page 1</p>
    </div>
    <div id="page2">
        <h1>Page 2</h1>
        <p>This is Page 2</p>
    </div>
    <div id="page3">
        <h1>Page 3</h1>
        <p>This is Page 3</p>
    </div>
</body>
</html>
